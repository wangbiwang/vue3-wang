<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../../dist/vue.js"></script>
    </head>
    <body>
        <div id="app"></div>
    </body>
    <script>
        const { ref, reactive, effect, watch, h, render } = Vue
        console.log(render)
        const vnode = h(
            'div',
            {
                style: {
                    color: 'red',
                },
                class: 'test',
            },
            'hello word'
        )
        render(vnode, document.querySelector('#app'))
        setTimeout(() => {
            render(
                h(
                    'h1',
                    {
                        style: {
                            fontSize: '60px',
                            opacity: 0.5,
                        },
                        class: 'test',
                    },
                    'hello word'
                ),
                document.querySelector('#app')
            )
        }, 3000)
    </script>
</html>
