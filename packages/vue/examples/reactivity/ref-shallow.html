<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../../dist/vue.js"></script>
    </head>
    <body>
        <div id="app"></div>
    </body>
    <script>
        const { ref, effect } = Vue
        const count = ref(1)
        effect(() => {
            document.querySelector('#app').innerText = count.value
        })
        setTimeout(() => {
            count.value++
        }, 2000)
    </script>
</html>
